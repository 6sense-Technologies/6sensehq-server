upstream 6sense-sign-client-prod {
  server 6sense-sign-client:3000;
}

upstream 6sense-sign-server-prod {
  server 6sense-sign-server:8080;
}

server {
  listen 80;
  listen [::]:80;
  server_name sign.6sensehq.com;

  # ACME http-01 challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri =404;
  }

  client_max_body_size 50m;

  # ---- Web UI (HTTP) ----
  location / {
    proxy_pass http://6sense-sign-client-prod;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  # ---- API (HTTP) ----
  location /api/ {
    proxy_pass http://6sense-sign-server-prod;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    proxy_buffering off;
  }
}

