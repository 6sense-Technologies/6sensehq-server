upstream 6sense-sign-client-prod { server 6sense-sign-client:3000; }
upstream 6sense-sign-server-prod { server 6sense-sign-server:8080; }

server {
  listen 80;
  listen [::]:80;
  server_name sign.6sensehq.com;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri =404;
  }

  client_max_body_size 50m;

  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name sign.6sensehq.com;

  ssl_certificate     /etc/letsencrypt/live/sign.6sensehq.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/sign.6sensehq.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  client_max_body_size 50m;

  # UI
  location / {
    proxy_pass http://6sense-sign-client-prod;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  # API  âžœ note the trailing slash after the upstream
  location /api/ {
    proxy_pass http://6sense-sign-server-prod/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    proxy_buffering off;
  }
}
